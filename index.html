<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
  </head>
  <body>
    <header class="header-container">
      <nav class="main-navbar">
        <div>
          <img src="img/logo-bmw-512.png" alt="Logomarca Projeto" />
        </div>
      </nav>
    </header>

    <main>
      <section class="img-logo">
        <img src="img/logo-bmw-512.png" alt="Logomarca Projeto" />
      </section>

      <section class="login row mb-3">
        <form action="GET">
          <div class="form-floating mb-3">
            <input
              type="email"
              title="Insira seu email"
              class="form-control"
              id="floatingInputEmail"
              placeholder="name@example.com"
              required
            />
            <label for="floatingInputEmail" class="label-email">Email</label>
          </div>

          <div class="input-pass form-floating">
            <span class="lnr lnr-eye"></span>
            <input
              type="password"
              title="Insira sua senha"
              id="floatingInputPassword"
              class="form-control"
              placeholder="Senha"
              required
            />
            <label for="floatingInputPassword" class="label-pass">
              Senha
            </label>
          </div>

          <div class="user-content pt-2">
            <label for="remember-me">
              <input type="checkbox" name="remeber" id="remember-me" />
              Lembrar-se
            </label>
            <a
              title="Esqueci minha senha"
              href="#"
              class="link-secondary link-offset-2 link-underline-opacity-0 link-underline-opacity-25-hover fs-6 fw-light"
            >
              Esqueci minha senha
            </a>
          </div>

          <div class="d-grid gap-2 mt-2">
            <button class="submitBtn btn btn-outline-primary">Entrar</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer-container">
      <section class="contact">
        <p>
          Developed by
          <a href="https://github.com/l7coutinho"> @l7coutinho </a>
          and
          <a href="https://github.com/l7coutinho"> @romulothg21 </a>
        </p>
        <p class="rights">&copy; All rights reserved.</p>
      </section>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
