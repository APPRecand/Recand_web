<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header-container">
      <nav class="main-navbar">
        <div>
          <h2 class="px-3">LOGOMARCA AQUI</h2>
        </div>

        <div class="px-5">
          <button class="btn btn-outline-primary btn-sm px-3">More</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="img-logo">
        <img src="img/logo-black-remove.png" alt="Logomarca Projeto" />
      </section>

      <section class="login row mb-3">
        <form action="GET">
          <div class="form-floating mb-3">
            <input
              type="email"
              title="Insira seu email"
              class="form-control border border-secondary-subtle"
              id="floatingInputEmail"
              placeholder="name@example.com"
            />
            <label for="floatingInputEmail">Email</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              title="Insira sua senha"
              class="form-control border border-secondary-subtle"
              id="floatingInputPassword"
              placeholder="Senha"
            />
            <label for="floatingInputPassword">Senha</label>
          </div>

          <div class="pt-2 d-flex justify-content-end">
            <a
              title="Esqueci minha senha"
              href="#"
              class="link-secondary link-offset-2 link-underline-opacity-0 link-underline-opacity-25-hover fs-6 fw-light"
            >
              Esqueci minha senha
            </a>
          </div>

          <div class="pt-2">
            <div>
              <label for="remember-me">
                <input type="checkbox" name="remeber" id="remember-me" />
                Lembrar-se
              </label>
            </div>

            <div class="d-grid gap-2 pt-3">
              <button class="btn btn-outline-primary">Entrar</button>
            </div>

            <div class="d-grid gap-2 pt-3">
              <button class="btn btn-outline-primary">Registrar</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer-container">Contato</footer>

    <script src="main.js"></script>
  </body>
</html>
